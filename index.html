<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>QR Code Generator</title>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <form>
      <input type="text" id="inp" required placeholder="Enter text/url Here" />
      <input type="number" id="size" min="100" max="400" placeholder="Size in pixels (100-400)" />
      <div id="qrcode-container">
        <div class="qrcode" id="qrcode">
          <img src="" alt="qrcode" id="qrimg" />
        </div>
      </div>
      <div class="button-container">
        <button id="btn" type="button" title="Generate QR Code"><i class="fas fa-qrcode"></i></button>
        <button id="download-btn" type="button" title="Download QR Code"><i class="fas fa-download"></i></button>
        <button id="new-btn" type="button" title="Generate Another QR Code"><i class="fas fa-redo-alt"></i></button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
